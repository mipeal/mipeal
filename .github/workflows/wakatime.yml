name: Waka Readme

on:
  workflow_dispatch:  
  push:
    branches: [ master, main, develop ]
  schedule:
    - cron: '30 5 * * *' 

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_30_days
