name: Waka Readme

on:
  workflow_dispatch:  
  push:
    branches: [ master, main, develop, beta ]
  schedule:
    - cron: '30 5 * * *' 

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          SHOW_LANGUAGE: true
          TIME_RANGE: last_7_days
